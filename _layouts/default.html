<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- site info -->
    <meta name="author" content="Jeremy Warner">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.desc }}">
    <title>
      {% if page.title %}
        {{ site.title | downcase }} - {{ page.title | downcase }}
      {% else %}
        {{ site.title | downcase }}
      {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  </head>

  <body>

    <div class="wrap">

      <!-- responsive masthead -->
      <div class="masthead">
        <h1 id="site-title"> <a href="/">{{ site.title }}</a> </h1>
        <div class="container">
          <div class="nav">
            <a href="/" title="home">home</a>
            <a href="/schedule" title="schedule">schedule</a>
            <a href="/grading" title="grading">grading</a>
            <a href="/details" title="details">details</a>
          </div>
        </div>
      </div>

      <div class="container">
        {{ content }}
      </div>
    </div>

  </body>
</html>
